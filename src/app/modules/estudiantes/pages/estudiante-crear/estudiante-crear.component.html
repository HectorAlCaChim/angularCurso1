<!-- AQUI SE PONE LOS COMPONENTES HTML DE CREAR-ESTUDIANTES-->
<div class="container">
    <div class="card text-white bg-secondary mb-3" >
        <div class="card-header">Estudiantes</div>
          <div class="card-body " >
            <!-- AQUI EMPIEZA EL FORMULARIO-->
            <form [formGroup]="estudianteForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre">
              </div>
              <div class="form-group">
                <label for="Apellido1">Apellido Paterno</label>
                <input type="text" class="form-control" id=Apellido1 formControlName="apellido1">
              </div>
              <div class="form-group">
                <label for="Apellido2">Apellido Materno</label>
                <input type="text" class="form-control" id="Apellido2" formControlName="apellido2">
              </div>
              <div class="form-group">
                <label for="Edad">Edad</label>
                <input type="number" class="form-control" id="Edad" formControlName="edad">
              </div>
              <div>
                <button class="btn btn-primary" type="submit">Save</button>
              </div>
            </form>
            <!-- AQUI TERMINA EL FORMULARIO-->
        </div>
    </div>
</div>
<router-outlet></router-outlet>
